<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../CSS/style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinky-Di</title>
</head>

<body>

<div class="container">
    <img class="logo" src="../Images/Dinki-Di.png" alt="">

    <div id="loader" class="lds-css ng-scope">
        <div class="lds-flickr">
            <div></div>
            <div></div>
            <div></div>

        <div class="ldBar" data-stroke="data:ldbar/res,gradient(0,1,#9df,#9fd,#df9,#fd9)" , data-path="M10 20Q20 15 30 20Q40 25 50 20Q60 15 70 20Q80 25 90 20">
        </div>

        <div id="map"></div>
    <script>

          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    
        <script src="https://maps.googleapis.com/maps/api/js?key=Ss19tDPg3LT6D4Dv9JIfdw&callback=initMap"async defer></script>
